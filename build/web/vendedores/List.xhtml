<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVendedoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVendedoresEmpty}" rendered="#{vendedoresController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{vendedoresController.items.rowCount > 0}">
                    <h:outputText value="#{vendedoresController.pagination.pageFirstItem + 1}..#{vendedoresController.pagination.pageLastItem + 1}/#{vendedoresController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{vendedoresController.previous}" value="#{bundle.Previous} #{vendedoresController.pagination.pageSize}" rendered="#{vendedoresController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{vendedoresController.next}" value="#{bundle.Next} #{vendedoresController.pagination.pageSize}" rendered="#{vendedoresController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{vendedoresController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendedoresTitle_idVendedores}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVendedores}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendedoresTitle_tipoDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoDoc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendedoresTitle_numDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.numDoc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendedoresTitle_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendedoresTitle_apellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendedoresTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{vendedoresController.prepareView}" value="#{bundle.ListVendedoresViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{vendedoresController.prepareEdit}" value="#{bundle.ListVendedoresEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{vendedoresController.destroy}" value="#{bundle.ListVendedoresDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{vendedoresController.prepareCreate}" value="#{bundle.ListVendedoresCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVendedoresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
