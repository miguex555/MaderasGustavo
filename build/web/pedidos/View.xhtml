<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPedidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPedidosLabel_idPedido}"/>
                    <h:outputText value="#{pedidosController.selected.idPedido}" title="#{bundle.ViewPedidosTitle_idPedido}"/>
                    <h:outputText value="#{bundle.ViewPedidosLabel_fechaCreacion}"/>
                    <h:outputText value="#{pedidosController.selected.fechaCreacion}" title="#{bundle.ViewPedidosTitle_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPedidosLabel_cotizacion}"/>
                    <h:outputText value="#{pedidosController.selected.cotizacion}" title="#{bundle.ViewPedidosTitle_cotizacion}"/>
                    <h:outputText value="#{bundle.ViewPedidosLabel_nombreCliente}"/>
                    <h:outputText value="#{pedidosController.selected.nombreCliente}" title="#{bundle.ViewPedidosTitle_nombreCliente}"/>
                    <h:outputText value="#{bundle.ViewPedidosLabel_direccionCliente}"/>
                    <h:outputText value="#{pedidosController.selected.direccionCliente}" title="#{bundle.ViewPedidosTitle_direccionCliente}"/>
                    <h:outputText value="#{bundle.ViewPedidosLabel_telefonoCliente}"/>
                    <h:outputText value="#{pedidosController.selected.telefonoCliente}" title="#{bundle.ViewPedidosTitle_telefonoCliente}"/>
                    <h:outputText value="#{bundle.ViewPedidosLabel_emailCliente}"/>
                    <h:outputText value="#{pedidosController.selected.emailCliente}" title="#{bundle.ViewPedidosTitle_emailCliente}"/>
                    <h:outputText value="#{bundle.ViewPedidosLabel_fechaEnvioCot}"/>
                    <h:outputText value="#{pedidosController.selected.fechaEnvioCot}" title="#{bundle.ViewPedidosTitle_fechaEnvioCot}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPedidosLabel_idCliente}"/>
                    <h:outputText value="#{pedidosController.selected.idCliente}" title="#{bundle.ViewPedidosTitle_idCliente}"/>
                    <h:outputText value="#{bundle.ViewPedidosLabel_idEstadoPedido}"/>
                    <h:outputText value="#{pedidosController.selected.idEstadoPedido}" title="#{bundle.ViewPedidosTitle_idEstadoPedido}"/>
                    <h:outputText value="#{bundle.ViewPedidosLabel_idProducto}"/>
                    <h:outputText value="#{pedidosController.selected.idProducto}" title="#{bundle.ViewPedidosTitle_idProducto}"/>
                    <h:outputText value="#{bundle.ViewPedidosLabel_idVendedores}"/>
                    <h:outputText value="#{pedidosController.selected.idVendedores}" title="#{bundle.ViewPedidosTitle_idVendedores}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidosController.destroyAndView}" value="#{bundle.ViewPedidosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPedidosEditLink}"/>
                <br />
                <h:commandLink action="#{pedidosController.prepareCreate}" value="#{bundle.ViewPedidosCreateLink}" />
                <br />
                <h:commandLink action="#{pedidosController.prepareList}" value="#{bundle.ViewPedidosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPedidosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
