<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_idUsuarios}" for="idUsuarios" />
                    <h:inputText id="idUsuarios" value="#{usuariosController.selected.idUsuarios}" title="#{bundle.EditUsuariosTitle_idUsuarios}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_idUsuarios}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_tipoDoc}" for="tipoDoc" />
                    <h:inputText id="tipoDoc" value="#{usuariosController.selected.tipoDoc}" title="#{bundle.EditUsuariosTitle_tipoDoc}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_tipoDoc}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_numDoc}" for="numDoc" />
                    <h:inputText id="numDoc" value="#{usuariosController.selected.numDoc}" title="#{bundle.EditUsuariosTitle_numDoc}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_numDoc}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{usuariosController.selected.nombres}" title="#{bundle.EditUsuariosTitle_nombres}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{usuariosController.selected.apellidos}" title="#{bundle.EditUsuariosTitle_apellidos}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{usuariosController.selected.usuario}" title="#{bundle.EditUsuariosTitle_usuario}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_clave}" for="clave" />
                    <h:inputText id="clave" value="#{usuariosController.selected.clave}" title="#{bundle.EditUsuariosTitle_clave}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_clave}"/>
                </h:panelGrid>
                <h:commandLink action="#{usuariosController.update}" value="#{bundle.EditUsuariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuariosViewLink}"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.EditUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuariosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
