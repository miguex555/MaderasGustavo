<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_idUsuarios}" for="idUsuarios" />
                    <h:inputText id="idUsuarios" value="#{usuariosController.selected.idUsuarios}" title="#{bundle.CreateUsuariosTitle_idUsuarios}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_idUsuarios}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_tipoDoc}" for="tipoDoc" />
                    <h:inputText id="tipoDoc" value="#{usuariosController.selected.tipoDoc}" title="#{bundle.CreateUsuariosTitle_tipoDoc}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_tipoDoc}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_numDoc}" for="numDoc" />
                    <h:inputText id="numDoc" value="#{usuariosController.selected.numDoc}" title="#{bundle.CreateUsuariosTitle_numDoc}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_numDoc}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{usuariosController.selected.nombres}" title="#{bundle.CreateUsuariosTitle_nombres}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{usuariosController.selected.apellidos}" title="#{bundle.CreateUsuariosTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{usuariosController.selected.usuario}" title="#{bundle.CreateUsuariosTitle_usuario}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_usuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_clave}" for="clave" />
                    <h:inputText id="clave" value="#{usuariosController.selected.clave}" title="#{bundle.CreateUsuariosTitle_clave}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_clave}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuariosController.create}" value="#{bundle.CreateUsuariosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.CreateUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuariosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
