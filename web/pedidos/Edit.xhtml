<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPedidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPedidosLabel_idPedido}" for="idPedido" />
                    <h:inputText id="idPedido" value="#{pedidosController.selected.idPedido}" title="#{bundle.EditPedidosTitle_idPedido}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_idPedido}"/>
                    <h:outputLabel value="#{bundle.EditPedidosLabel_fechaCreacion}" for="fechaCreacion" />
                    <h:inputText id="fechaCreacion" value="#{pedidosController.selected.fechaCreacion}" title="#{bundle.EditPedidosTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPedidosLabel_cotizacion}" for="cotizacion" />
                    <h:inputText id="cotizacion" value="#{pedidosController.selected.cotizacion}" title="#{bundle.EditPedidosTitle_cotizacion}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_cotizacion}"/>
                    <h:outputLabel value="#{bundle.EditPedidosLabel_nombreCliente}" for="nombreCliente" />
                    <h:inputText id="nombreCliente" value="#{pedidosController.selected.nombreCliente}" title="#{bundle.EditPedidosTitle_nombreCliente}" />
                    <h:outputLabel value="#{bundle.EditPedidosLabel_direccionCliente}" for="direccionCliente" />
                    <h:inputText id="direccionCliente" value="#{pedidosController.selected.direccionCliente}" title="#{bundle.EditPedidosTitle_direccionCliente}" />
                    <h:outputLabel value="#{bundle.EditPedidosLabel_telefonoCliente}" for="telefonoCliente" />
                    <h:inputText id="telefonoCliente" value="#{pedidosController.selected.telefonoCliente}" title="#{bundle.EditPedidosTitle_telefonoCliente}" />
                    <h:outputLabel value="#{bundle.EditPedidosLabel_emailCliente}" for="emailCliente" />
                    <h:inputText id="emailCliente" value="#{pedidosController.selected.emailCliente}" title="#{bundle.EditPedidosTitle_emailCliente}" />
                    <h:outputLabel value="#{bundle.EditPedidosLabel_fechaEnvioCot}" for="fechaEnvioCot" />
                    <h:inputText id="fechaEnvioCot" value="#{pedidosController.selected.fechaEnvioCot}" title="#{bundle.EditPedidosTitle_fechaEnvioCot}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPedidosLabel_idCliente}" for="idCliente" />
                    <h:selectOneMenu id="idCliente" value="#{pedidosController.selected.idCliente}" title="#{bundle.EditPedidosTitle_idCliente}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_idCliente}">
                        <f:selectItems value="#{clientesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPedidosLabel_idEstadoPedido}" for="idEstadoPedido" />
                    <h:selectOneMenu id="idEstadoPedido" value="#{pedidosController.selected.idEstadoPedido}" title="#{bundle.EditPedidosTitle_idEstadoPedido}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_idEstadoPedido}">
                        <f:selectItems value="#{estadosPedidoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPedidosLabel_idProducto}" for="idProducto" />
                    <h:selectOneMenu id="idProducto" value="#{pedidosController.selected.idProducto}" title="#{bundle.EditPedidosTitle_idProducto}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_idProducto}">
                        <f:selectItems value="#{productosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPedidosLabel_idVendedores}" for="idVendedores" />
                    <h:selectOneMenu id="idVendedores" value="#{pedidosController.selected.idVendedores}" title="#{bundle.EditPedidosTitle_idVendedores}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_idVendedores}">
                        <f:selectItems value="#{vendedoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pedidosController.update}" value="#{bundle.EditPedidosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPedidosViewLink}"/>
                <br />
                <h:commandLink action="#{pedidosController.prepareList}" value="#{bundle.EditPedidosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPedidosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
