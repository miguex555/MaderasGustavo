<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMasterProdTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMasterProdLabel_idMasterProd}"/>
                    <h:outputText value="#{masterProdController.selected.idMasterProd}" title="#{bundle.ViewMasterProdTitle_idMasterProd}"/>
                    <h:outputText value="#{bundle.ViewMasterProdLabel_descripcion}"/>
                    <h:outputText value="#{masterProdController.selected.descripcion}" title="#{bundle.ViewMasterProdTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewMasterProdLabel_detalle}"/>
                    <h:outputText value="#{masterProdController.selected.detalle}" title="#{bundle.ViewMasterProdTitle_detalle}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{masterProdController.destroyAndView}" value="#{bundle.ViewMasterProdDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMasterProdEditLink}"/>
                <br />
                <h:commandLink action="#{masterProdController.prepareCreate}" value="#{bundle.ViewMasterProdCreateLink}" />
                <br />
                <h:commandLink action="#{masterProdController.prepareList}" value="#{bundle.ViewMasterProdShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMasterProdIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
