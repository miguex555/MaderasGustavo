<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMasterProdTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMasterProdEmpty}" rendered="#{masterProdController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{masterProdController.items.rowCount > 0}">
                    <h:outputText value="#{masterProdController.pagination.pageFirstItem + 1}..#{masterProdController.pagination.pageLastItem + 1}/#{masterProdController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{masterProdController.previous}" value="#{bundle.Previous} #{masterProdController.pagination.pageSize}" rendered="#{masterProdController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{masterProdController.next}" value="#{bundle.Next} #{masterProdController.pagination.pageSize}" rendered="#{masterProdController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{masterProdController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterProdTitle_idMasterProd}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMasterProd}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterProdTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterProdTitle_detalle}"/>
                            </f:facet>
                            <h:outputText value="#{item.detalle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{masterProdController.prepareView}" value="#{bundle.ListMasterProdViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{masterProdController.prepareEdit}" value="#{bundle.ListMasterProdEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{masterProdController.destroy}" value="#{bundle.ListMasterProdDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{masterProdController.prepareCreate}" value="#{bundle.ListMasterProdCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMasterProdIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
