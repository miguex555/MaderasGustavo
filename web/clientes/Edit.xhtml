<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClientesLabel_idClientes}" for="idClientes" />
                    <h:inputText id="idClientes" value="#{clientesController.selected.idClientes}" title="#{bundle.EditClientesTitle_idClientes}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_idClientes}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_tipoDoc}" for="tipoDoc" />
                    <h:inputText id="tipoDoc" value="#{clientesController.selected.tipoDoc}" title="#{bundle.EditClientesTitle_tipoDoc}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_tipoDoc}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_numDoc}" for="numDoc" />
                    <h:inputText id="numDoc" value="#{clientesController.selected.numDoc}" title="#{bundle.EditClientesTitle_numDoc}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_numDoc}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{clientesController.selected.nombres}" title="#{bundle.EditClientesTitle_nombres}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{clientesController.selected.apellidos}" title="#{bundle.EditClientesTitle_apellidos}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{clientesController.selected.direccion}" title="#{bundle.EditClientesTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditClientesLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{clientesController.selected.telefono}" title="#{bundle.EditClientesTitle_telefono}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{clientesController.selected.correo}" title="#{bundle.EditClientesTitle_correo}" />
                    <h:outputLabel value="#{bundle.EditClientesLabel_fechaCreacion}" for="fechaCreacion" />
                    <h:inputText id="fechaCreacion" value="#{clientesController.selected.fechaCreacion}" title="#{bundle.EditClientesTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditClientesLabel_fechaNacimieno}" for="fechaNacimieno" />
                    <h:inputText id="fechaNacimieno" value="#{clientesController.selected.fechaNacimieno}" title="#{bundle.EditClientesTitle_fechaNacimieno}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{clientesController.update}" value="#{bundle.EditClientesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClientesViewLink}"/>
                <br />
                <h:commandLink action="#{clientesController.prepareList}" value="#{bundle.EditClientesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClientesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
