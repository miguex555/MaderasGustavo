<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductosLabel_idProducto}" for="idProducto" />
                    <h:inputText id="idProducto" value="#{productosController.selected.idProducto}" title="#{bundle.EditProductosTitle_idProducto}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_idProducto}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{productosController.selected.nombre}" title="#{bundle.EditProductosTitle_nombre}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{productosController.selected.descripcion}" title="#{bundle.EditProductosTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditProductosLabel_idMasterProd}" for="idMasterProd" />
                    <h:selectOneMenu id="idMasterProd" value="#{productosController.selected.idMasterProd}" title="#{bundle.EditProductosTitle_idMasterProd}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_idMasterProd}">
                        <f:selectItems value="#{masterProdController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{productosController.update}" value="#{bundle.EditProductosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductosViewLink}"/>
                <br />
                <h:commandLink action="#{productosController.prepareList}" value="#{bundle.EditProductosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
